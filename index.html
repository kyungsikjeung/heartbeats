<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APNG Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="apngImage" src="images/1frame.apng" alt="APNG Animation" />
  <script>
    const images = [
      "images/0.03s.apng",
      "images/0.08s.apng",  
      "images/1s.apng",
      "images/off.png",
      "images/1frame.apng",  
    ];

/*
"images/0.03s.apng",
"images/0.08s.apng",
"images/1frame.apng",
"images/1s.apng",
"images/off.png"
*/

    let currentIndex = 0;
    const imgElement = document.getElementById("apngImage");

    // 공통 이미지 변경 함수
    function updateImage(index) {
      currentIndex = (index + images.length) % images.length; // 음수 방지
      imgElement.src = images[currentIndex];
    }

    // 클릭 이벤트
    imgElement.addEventListener("click", () => {
      updateImage(currentIndex + 1);
    });

    // 키보드 이벤트
    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowRight") {
        updateImage(currentIndex + 1);
      } else if (event.key === "ArrowLeft") {
        updateImage(currentIndex - 1);
      }
    });
  </script>
</body>
</html>
