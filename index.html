<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APNG Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="apngImage" src="images/NM - Background 0.03s duration ANIMATION.apng" alt="APNG Animation" />

  <script>
    const images = [
      "images/0.03s.apng",
      "images/0.06.apng",
      "images/1.apng",
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById("apngImage");

    imgElement.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      imgElement.src = images[currentIndex];
    });
  </script>
</body>
</html>
